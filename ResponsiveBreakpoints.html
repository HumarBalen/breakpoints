<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Scaffolding</title>

    <style>

    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!--<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>-->

    <link rel="stylesheet" href="breakpointstyle.css">
    
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>-->

    
    <div class="container">
        <h1 class="text-center">Responsive Breakpoints</h1>
        <p class="text-center">Please resize windows to see different breakpoints.</p>
    </div>

    <div class="container text-center bg-light">
 
        <div class="row">
            <header class="col-md-12"><strong>HEADER</strong></header>
        </div>
        

        <div class="row">
            <div class="col-md-offset-4 col-md-4 bg-warning">1/3</div>
            <div class="col-md-4 bg-success">1/3</div>
            <div class="col-md-4 bg-success">1/3</div>
        </div>

        <div class="row">
            <div class="col-md-4 bg-info">1/3</div>
            <div class="col-md-8 bg-danger">2/3</div>
        </div>

        <div class="row">
            <div class="col-md-3 bg-warning">1/4</div>
            <div class="col-md-6 bg-success">1/2</div>
            <div class="col-md-3 bg-warning">1/4</div>
        </div>

        <div class="row">
            <div class="col-md-3 bg-success">1/4</div>
            <div class="col-md-3 bg-danger">1/4</div>
            <div class="col-md-3 bg-warning">1/4</div>
            <div class="col-md-3 bg-info">1/4</div>
        </div>

        <div class="row">
            <div class="col-md-3 bg-success">1/4</div>
            <div class="col-md-6 bg-danger">
                <div class="row">
                    <div class="col-md-6 bg-info">1/4</div>
                    <div class="col-md-6 bg-info">1/4</div>
                </div>
            </div>
        <div class="col-md-3 bg-warning">1/4</div>
        </div>


        <footer class="row">
            <div class="col-md-2 bg-success">1/6</div>
            <div class="col-md-7 bg-danger">7/12</div>
            <div class="col-md-3 bg-warning">1/4</div>
        </footer>     
    </div>
        

  </body>
</html>
